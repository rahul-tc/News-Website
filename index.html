<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stye.css">
    <title>News App</title>
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="news.webp" alt="company logo">
                <!-- <i class="fa-regular fa-newspaper"></i> -->
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item">IPL</li>
                    <li class="hover-link nav-item">Finance</li>
                    <li class="hover-link nav-item">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g stock market">
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>

            <div class="card-content">
                <h3 id="news-title">This is my Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perferendis, accusantium facilis ex aliquam asperiores quas ea sed similique minima nemo?</p>
            </div>
        </div>
    </template>

    

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/782f12278f.js" crossorigin="anonymous"></script>
    
</body>
</html>
